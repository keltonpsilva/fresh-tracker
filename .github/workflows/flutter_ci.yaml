on:
  push:

# -------------------------------------------
# 1. ANALYZE & TEST
# -------------------------------------------

jobs:
  analyze-and-test:
    name: Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Analyze
        run: flutter analyze --fatal-infos --fatal-warnings

      # Optional Tests
      # - name: Test
      #   run: flutter test

  # -------------------------------------------
  # 2. VERSIONING (only main or release/*)
  # -------------------------------------------

  generate-versioning:
    name: Generate Versioning
    runs-on: ubuntu-latest
    needs: analyze-and-test
    if: startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/release/')

    outputs:
      version: ${{ steps.bump.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Version Bump
        id: bump
        run: ./scripts/bump_version.sh

      - name: Upload Modified Pubspec
        uses: actions/upload-artifact@v4
        with:
          name: versioned-pubspec
          path: pubspec.yaml

  # -------------------------------------------
  # 3. BUILD ANDROID
  # -------------------------------------------

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs:
      - analyze-and-test
      - generate-versioning

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Restore versioned pubspec (if versioning ran)
      - name: Download Versioned Pubspec
        if: needs.generate-versioning.outputs.version != null
        uses: actions/download-artifact@v4
        with:
          name: versioned-pubspec
          path: .

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Licenses
        run: yes | sdkmanager --licenses

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      # ðŸ”¥ NEW: rename the APK file based on app name + version
      - name: Rename APK with Version
        id: rename
        run: |
          APP_NAME=$(grep '^name:' pubspec.yaml | awk '{print $2}')
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          NEW_NAME="${APP_NAME}-${VERSION}.apk"

          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/$NEW_NAME

          echo "apk_path=build/app/outputs/flutter-apk/$NEW_NAME" >> "$GITHUB_OUTPUT"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ steps.rename.outputs.apk_path }}

  # -------------------------------------------
  # 4. BUILD WEB
  # -------------------------------------------
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs:
      - analyze-and-test
      - generate-versioning

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Versioned Pubspec
        if: needs.generate-versioning.outputs.version != null
        uses: actions/download-artifact@v4
        with:
          name: versioned-pubspec
          path: .

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release --no-tree-shake-icons

      # ðŸ”¥ NEW: package & rename web artifact
      - name: Package and Rename Web Build
        id: rename
        run: |
          APP_NAME=$(grep '^name:' pubspec.yaml | awk '{print $2}')
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          ZIP_NAME="${APP_NAME}-${VERSION}.zip"

          cd build/web
          zip -r "../$ZIP_NAME" .
          cd ../

          echo "zip_path=build/$ZIP_NAME" >> "$GITHUB_OUTPUT"

      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: ${{ steps.rename.outputs.zip_path }}

    # -------------------------------------------
  # 5. CREATE RELEASE / RC
  # -------------------------------------------

  create-release:
    name: Create Release / Release Candidate
    runs-on: ubuntu-latest
    needs:
      - build-android
      - build-web
      - generate-versioning

    if: startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/release/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Version
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Compute Tag
        id: tag
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            TAG="v${{ steps.version.outputs.version }}-rc"
          else
            TAG="v${{ steps.version.outputs.version }}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: dist/

      - name: Download Web
        uses: actions/download-artifact@v4
        with:
          name: web-release
          path: dist/web/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          prerelease: ${{ github.ref == 'refs/heads/main' }}
          files: |
            dist/app-release.apk
            dist/web/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
