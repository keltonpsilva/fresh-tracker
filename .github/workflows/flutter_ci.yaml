on:
  push:

env:
  APPLICATION_NAME: fresh_tack

# -------------------------------------------
# 1. ANALYZE & TEST
# -------------------------------------------

jobs:
  analyze-and-test:
    name: Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Analyze
        run: flutter analyze --fatal-infos --fatal-warnings

      # Optional Tests
      # - name: Test
      #   run: flutter test

  # -------------------------------------------
  # 2. VERSIONING (only main or release/*)
  # -------------------------------------------

  generate-versioning:
    name: Generate Versioning
    runs-on: ubuntu-latest
    needs: analyze-and-test
    if: startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/release/')

    outputs:
      version: ${{ steps.bump.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Version Bump
        id: bump
        run: ./scripts/bump_version.sh

      - name: Upload Modified Pubspec
        uses: actions/upload-artifact@v4
        with:
          name: versioned-pubspec
          path: pubspec.yaml

  # -------------------------------------------
  # 3. BUILD ANDROID
  # -------------------------------------------

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs:
      - analyze-and-test
      - generate-versioning

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Versioned Pubspec
        if: needs.generate-versioning.outputs.version != null
        uses: actions/download-artifact@v4
        with:
          name: versioned-pubspec
          path: .

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Licenses
        run: yes | sdkmanager --licenses

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ env.APPLICATION_NAME }}-${{ needs.generate-versioning.outputs.version}}
          path: build/app/outputs/flutter-apk/app-release.apk

  # -------------------------------------------
  # 4. BUILD WEB
  # -------------------------------------------

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs:
      - analyze-and-test
      - generate-versioning

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Versioned Pubspec
        if: needs.generate-versioning.outputs.version != null
        uses: actions/download-artifact@v4
        with:
          name: versioned-pubspec
          path: .

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release --no-tree-shake-icons

      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-${{ env.APPLICATION_NAME }}-${{ needs.generate-versioning.outputs.version}}
          path: build/web

  # -------------------------------------------
  # 6. CREATE RELEASE / RC
  # -------------------------------------------

  create-release:
    name: Create Release / Release Candidate
    runs-on: ubuntu-latest
    needs:
      - build-web
      - build-android

    if: startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/release/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Version
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Compute Tag
        id: tag
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            TAG="v${{ steps.version.outputs.version }}-rc"
          else
            TAG="v${{ steps.version.outputs.version }}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: android-${{ env.APPLICATION_NAME }}-${{ needs.generate-versioning.outputs.version}}
          path: dist/

      - name: Download Web
        uses: actions/download-artifact@v4
        with:
          name: web-${{ env.APPLICATION_NAME }}-${{ needs.generate-versioning.outputs.version}}
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          prerelease: ${{ github.ref == 'refs/heads/main' }}
          files: |
            web-${{ env.APPLICATION_NAME }}-${{ needs.generate-versioning.outputs.version}}
            android-${{ env.APPLICATION_NAME }}-${{ needs.generate-versioning.outputs.version}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
