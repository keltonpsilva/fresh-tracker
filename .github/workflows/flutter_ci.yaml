name: Flutter CI/CD

on:
  push:
    branches:
      - "**" # any branch
  workflow_dispatch:

jobs:
  analyze-test-build:
    name: Analyze, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Install dependencies
        run: flutter pub get

      - name: Run analyze
        run: flutter analyze --fatal-infos --fatal-warnings

      # Optional tests
      # - name: Run tests
      #   run: flutter test

      # --- Auto Versioning only on main or release/* branches ---
      - name: Auto versioning
        id: bump
        if: startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/release/')
        run: ./scripts/bump_version.sh

      - name: Build Android APK
        run: flutter build apk --release

      - name: Build Web
        run: flutter build web --release

      # Upload artifacts on every branch (for debugging)
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: build/web/

  create-release:
    name: Create Release / RC
    runs-on: ubuntu-latest
    needs: analyze-test-build
    if: |
      startsWith(github.ref, 'refs/heads/main') ||
      startsWith(github.ref, 'refs/heads/release/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read Version
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      # --- Decide tag type ---
      - name: Compute Tag
        id: tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAG="v${{ steps.version.outputs.version }}-rc"
          else
            TAG="v${{ steps.version.outputs.version }}"
          fi
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release / RC
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          prerelease: ${{ github.ref == 'refs/heads/main' }}
          draft: false
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/web/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
