name: Flutter CI/CD

on:
  push:
    branches:
      - main

# -------------------------------------------
# 1. ANALYZE & TEST
# -------------------------------------------

jobs:
  analyze-and-test:
    name: Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Analyze
        run: flutter analyze --fatal-infos --fatal-warnings

  build-android:
    name: Build Android (Release Candidate)
    runs-on: ubuntu-latest
    needs: analyze-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Versioned Pubspec
        if: needs.generate-versioning.outputs.version != null
        uses: actions/download-artifact@v4
        with:
          name: versioned-pubspec
          path: .

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Licenses
        run: yes | sdkmanager --licenses

      - name: Install dependencies
        run: flutter pub get

      # ðŸ”¥ Auto-Versioning
      - name: Bump Version
        run: ./scripts/bump_version.sh

      - name: Build APK
        run: flutter build apk --release

      # Upload APK
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  # -------------------------------------------
  # 4. BUILD WEB
  # -------------------------------------------

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs:
      - analyze-and-test
      - generate-versioning

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Versioned Pubspec
        if: needs.generate-versioning.outputs.version != null
        uses: actions/download-artifact@v4
        with:
          name: versioned-pubspec
          path: .

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release --no-tree-shake-icons

      - name: Upload Web Release
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: build/web

  create-rc-release:
    name: Create Release Candidate
    runs-on: ubuntu-latest
    needs: [build-android, build-web]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Version
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create RC Tag
        id: tag
        run: |
          TAG="v${{ steps.version.outputs.version }}-rc"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release Candidate
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Release Candidate ${{ steps.tag.outputs.tag }}"
          prerelease: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
