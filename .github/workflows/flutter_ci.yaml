name: Flutter CI

on:
  push:

jobs:
  analyze-and-test:
    name: Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run Flutter analyze
        run: flutter analyze --fatal-infos --fatal-warnings

      # - name: Run tests
      #   run: flutter test --coverage

      # - name: Upload coverage
      #   if: github.ref == 'refs/heads/main'
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: coverage
      #     path: coverage/

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: analyze-and-test
    # Always build, but only release on main

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Build APK
        run: flutter build apk --release

      # Only upload release artifact on main
      - name: Upload Android APK (release)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: analyze-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release

      # Only upload on main
      - name: Upload Web Release
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: build/web/

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: analyze-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      # Always build but with no codesigning for CI
      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      # Only upload on main
      - name: Upload iOS Release
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: ios-release
          path: build/ios/
