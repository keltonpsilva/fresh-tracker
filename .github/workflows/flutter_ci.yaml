on:
  push:

# -------------------------------------------
# 1. ANALYZE & TEST
# -------------------------------------------

permissions:
  contents: write

jobs:
  analyze-and-test:
    name: Analyze & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Analyze
        run: flutter analyze --fatal-infos --fatal-warnings

      # Optional Tests
      # - name: Test
      #   run: flutter test

  # -------------------------------------------
  # 2. GENERATE VERSIONING
  # -------------------------------------------

  generate-versioning:
    needs: [analyze-and-test]
    uses: ./.github/workflows/generate-versioning.yaml
    if: github.event_name == 'push' && ((github.ref == 'refs/heads/main') || startsWith(github.ref_name, 'release'))

  # -------------------------------------------
  # 3. RELEASE VERSIONING (Main branch only)
  # -------------------------------------------

  create-tag:
    name: Release Versioning
    needs: generate-versioning
    uses: ./.github/workflows/create-tag.yaml
    with:
      new_version: ${{ needs.generate-versioning.outputs.version-number }}
